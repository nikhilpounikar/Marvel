<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style>

    </style>
</head>

<body>

    <div class="main-container" id="mainContainer" style="margin-top:2px;">

        <div class="card">
            <div class="card-image">

                <a href=""><img src="" alt=""></a>
            </div>
            <div class="card-info">
                <div class="character-name">
                    <span></span>
                </div>
                <div class="add-to-favourate">
                    <button class="fav-character-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div id="description">

        <div id="description-container" class="disable">
            <p id="description-para"></p>
        </div>

        
        
        <div class="list">
            <div id="events" class="list-container disable">
                <div class="list-type-heading-container"><span class="list-type-heading"><b>Events</b></span></div>
                <ul class="actual-list">

                </ul>
            </div>
            <div id="comics" class="list-container disable">
                <div class="list-type-heading-container"><span class="list-type-heading"><b>Comics</b></span></div>
                <ul class="actual-list">

                </ul>
            </div>
            <div id="series" class="list-container disable">
                <div class="list-type-heading-container"><span class="list-type-heading"><b>Appeared In</b></span></div>
                <ul class="actual-list">

                </ul>
            </div>

            <div id="stories" class="list-container disable">
                <div class="list-type-heading-container"><span class="list-type-heading"><b>Stories</b></span></div>
                <ul class="actual-list">

                </ul>
            </div>
        </div>
    </div>


    <script src="./superhero.js"></script>

</body>

</html>
